<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Selector</title>
</head>
<body>
<form>
    <label for="robot">Choose a robot:</label>
    <select name="robot" id="robot">
        <option value="unipedal">Unipedal</option>
        <option value="bipedal">Bipedal</option>
        <option value="quadrupedal">Quadrupedal</option>
        <option value="arachnid">Arachnid</option>
        <option value="radial">Radial</option>
        <option value="aeronautical">Aeronautical</option>
    </select><br><br>

    <label for="name">Enter the name of the robot:</label>
    <input type="text" id="name" name="name"><br><br>
    <button onclick = "registerAccount()">Submit</button>
</form>
</body>
</html>

<script>
function registerAccount()
{
var robotType = document.getElementById("robot").value;
var robotName = document.getElementById("name").value;


var registrationDetails =
{
robotType : robotType,
robotName : robotName
}
